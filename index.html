<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="assets/css/style.css">
   <!-- Import do Google API Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!--INICIO = Menu Sidebar -->
    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="assets/img/avatar.jpg" alt="Foto Perfil">
        </header>
        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined">home</i>
                    <span>Home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">tag</i>
                    <span>Explorar</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">email</i>
                    <span>Mensagens</span>
                </span>
            </button>


            <button>
                <span>
                    <i class="material-symbols-outlined">person</i>
                    <span>Profile</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined">Logout</i>
                    <span>Sair</span>
                </span>
            </button>
        </nav>
    </aside>
    <!--FIM = Menu Sidebar -->

    <!--INICIO = Menu Mobiel -->
    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">home</i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined">home</i>
                <span class="mobile-text">Home</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined">tag</i>
                <span class="mobile-text">Explorar</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined">email</i>
                <span class="mobile-text">Mensagens</span>
            </span>
        </button>


        <button>
            <span>
                <i class="material-symbols-outlined">person</i>
                <span class="mobile-text">Profile</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined">Logout</i>
                <span class="mobile-text">Sair</span>
            </span>
        </button>
    </nav>
    <!--FIM = Menu Mobiel -->

    <!-- MAIN -  -->
    <main class="main">
        <div class="main-header">
            <h1>Bem Vindo</h1>
            <span>@marangon</span>
        </div>
    </main>
    <!--FIM = Main -->


    <script src="assets/js/script.js"></script>
</body>

</html>
